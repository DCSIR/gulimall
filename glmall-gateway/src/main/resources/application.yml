       - id: product_route
         uri: lb://glmall-product
         predicates:
           - Path=/api/product/**
         filters:
           #重写路径 此工厂将/api/(?.*)重写为{segment}  去掉/api
           - RewritePath=/api/(?<segment>/?.*),/$\{segment}

       - id: third_party_route
         uri: lb://glmall-third-party
         predicates:
           - Path=/api/thirdparty/**
         filters:
           - RewritePath=/api/thirdparty/(?<segment>/?.*),/$\{segment}

       - id: member_route
         uri: lb://glmall-member
         predicates:
           - Path=/api/member/**
         filters:
           - RewritePath=/api/(?<segment>/?.*),/$\{segment}

       - id: ware_route
         uri: lb://glmall-ware
         predicates:
           - Path=/api/ware/**
         filters:
           - RewritePath=/api/(?<segment>/?.*),/$\{segment}

       - id: admin_route
         uri: lb://renren-fast
         predicates:
           - Path=/api/**
         filters:
           - RewritePath=/api(?<segment>/?.*), /renren-fast/$\{segment}
      discovery:
        locator:
          #启用了自动根据服务ID建立路由
          enabled: true


