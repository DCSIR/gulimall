server:
  port: 9000
spring:
  application:
    name: glmall-order
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.2.110:3306/glmall_oms?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 192.168.2.110
    port: 5672
    virtual-host: /
    #开启发送端确认
    publisher-confirms: true
    #开启发送端抵达队列确认
    publisher-returns: true
    #只要抵达队列，以异步方式优先回调returnconfirm
    template:
      mandatory: true
    #手动确认消息处理
    listener:
      simple:
        acknowledge-mode: manual

  thymeleaf:
    cache: false
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  session:
    store-type: redis
  redis:
    host: 192.168.2.110
    port: 6379



#配置mybatisplus
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      #主键类型 AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto

#线程池自定义配置
glmall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
